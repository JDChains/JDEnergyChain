          <div class="row">

                      <img class="jealogo" src="assets/logo.png" style="float: left;margin: 10px 15px 15px 15px;" />
                      <h2 style="color: white;margin-top: 2%">EnergyChain - Jea Digital Info Systems</h2>
                  
              </div>
              <div class="col-md-6"></div>
          </div>
      </div>
  </div>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    
    <ul class="navbar-nav ml-auto">
        <!-- <li class="nav-item">
            <a class="nav-link" href="#"><img class="user " src="assets/user.png" />&nbsp;{{values.FirstName}} {{values.LastName}} </a>
        </li> -->

            <a class="nav-link" (click)="logout()" href="#">Logout</a>

<div class="row">
  <div class="col-md-1">
   <img class="back-button back" (click)="bankhome()" style="width: 50%;" src="assets/backbutton.ico" /> 
   </div>
  <div class="col-md-10 form-div" style="margin-top: 4%;">

<table  class="table table-hover ">
  <thead class="thead-dark">
      <tr>
          
          <th>Transaction id</th>
          <th>Timestamp</th>
          <th>From</th>
          <th>To</th>
          <th>Amount</th>
          <th>Type</th>
         

      </tr>
  </thead>

  <tr *ngFor="let value of values ">
   
    <td>
        <p>{{value.TxId}}</p>
    </td>
    <td>
        <p>{{value.timestamp}}</p>
    </td>
    <td>
        <p>{{value.value.From}}</p>
    </td>


    <td>
        <p>{{value.value.To}}</p>
    </td>
    <td>
        <p>{{value.value.Amount}}</p>
    </td>

    <td>
        <p>{{value.value.Type}}</p>
    </td>
    
   


</tr>
    
      
</table>

  </div>
<div class="col-md-1"></div>
</div>
