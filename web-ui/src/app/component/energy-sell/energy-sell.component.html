<header>
    <div class="row nav-bar">
        <div class="col-md-8">
  
            <div class="row">
                <div class="col-md-9">
                    
                        <img class="jealogo" src="assets/logo.png" style="float: left;margin: 10px 15px 15px 15px;" />
                        <h2 style="color: white;margin-top: 2%">EnergyChain - Jea Digital Info Systems</h2>
                    
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link cursor" (click)="goToProfile()">Profile</a>
        </li>
       
      </ul>
      <ul class="navbar-nav ml-auto">
          <!-- <li class="nav-item">
              <a class="nav-link" href="#"><img class="user " src="assets/user.png" />&nbsp;{{values.FirstName}} {{values.LastName}} </a>
          </li> -->
          <li class="nav-item">
              <a class="nav-link" (click)="logout()" href="#">Logout</a>
          </li>
      </ul>
    </div>
  </div>
      
  </nav>
  
  
  <div class="row">
    <div class="col-md-4">
    <!--  <img class="back-button" (click)="residenthome()"  src="assets/backbutton.ico" /> -->
    </div>
    <div class="col-md-4 form-div" style="margin-top:5%">
  
      <form [formGroup]="resident">
       
  
        <div class="form-group">
            <h2>Sell energy</h2>
        <table>
         
          <tr>
            <td>Price ($/kWh)</td> <td> <input type="text" class="form-control" formControlName="Price"></td>
          </tr>
          <tr>
              <td>Ready to sell(kWh)</td><td> <input type="text" class="form-control" formControlName="TotalPower"></td>
            </tr>
            <tr>
                <td>Start Date</td><td> <input type="date" class="form-control" formControlName="SDate"></td>
              </tr>
              <tr>
                  <td>End Date</td><td> <input type="date" class="form-control" formControlName="EDate"></td>
                </tr>

                <tr>
                    <td>Avaliable capacity</td><td> <input type="text" class="form-control" formControlName="capasity"></td>
                  </tr>




             

        </table> <br>
        <button type="button" class="btn btn-secondary" (click)=" patientUpdate()" >Sell</button>
        </div>
        <div  style="color:blue" *ngIf="successmsg()">{{this.success}}</div>
      </form>
  
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-6">
  
        </div>
        <div class="col-md-6">
        <!--  <button (click)="logout()" class="btn btn-outline-light  logout-bttn">logout</button> -->
        </div>
      </div>
    </div>
  
  </div>
