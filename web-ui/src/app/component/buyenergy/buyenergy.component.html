<div class="row">
  <div class="col-md-4">
    <img class="back-button" (click)=" residenthome()" src="assets/backbutton.ico" />

  </div>
  <div class="col-md-4 form-div">

    <form [formGroup]="residentreg" *ngIf="values">
      <h2>Resident To Utility Company Transaction</h2> <br />


      <div class="form-group">
        <label for="exampleInputPassword1"> Producer Id</label>
        <select class="form-control" formControlName="cid">
          <option *ngFor="let consumer of values" [value]="consumer.CompanyID">{{consumer.CompanyID}}</option>
        </select>
      </div>

      <div *ngIf="residentreg.controls['cid'].errors && formError" class="alert alert-danger">
        <div [hidden]="!residentreg.controls['cid'].errors.required">cid is required.</div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Energy Exchanged</label>
        <input type="text" class="form-control" id="exampleInputenergy" placeholder="Energy" formControlName="energy">
      </div>

      <div *ngIf="residentreg.controls['energy'].errors && formError" class="alert alert-danger">
        <div [hidden]="!residentreg.controls['energy'].errors.required">energy is required.</div>
        <div [hidden]="!residentreg.controls['energy'].errors.pattern">energy value should be a number.</div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Energy Rate</label>
        <input type="text" class="form-control" id="exampleInputcash" placeholder=" Cash" formControlName="rate">
      </div>

      <div *ngIf="residentreg.controls['rate'].errors && formError" class="alert alert-danger">
        <div [hidden]="!residentreg.controls['rate'].errors.required">rate is required.</div>
        <div [hidden]="!residentreg.controls['rate'].errors.pattern">rate should be a number.</div>

      </div>

      <br />

      <button type="submit" class="btn btn-primary" (click)="residentRegister()">Submit</button>
      <br />
      <br />
      <div style="color:red" *ngIf="displayerror()">{{this.errorrspn.error}}</div>
    </form>

  </div>
  <div class="col-md-4">

    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-6">
        <button (click)="logout()" class="btn btn-outline-light  logout-bttn">logout</button>
      </div>
    </div>

  </div>

</div>
